<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3 - Clases</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Clases</a>
            </div>
        </nav>
        <div class="container mt-3">
            <h4>Alta empleado</h4>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" placeholder="Ingrese nombre" id="inp_nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" placeholder="Ingrese apellido" id="inp_apellido" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input type="number" placeholder="Ingrese DNI" id="inp_dni" class="form-control">
            </div>
            <button id="btn_guardar" class="btn btn-success">Guardar</button>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
