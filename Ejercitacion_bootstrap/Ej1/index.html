<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carga de producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Carga de producto</a>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input class="form-control" id="inp_base" placeholder="Ingrese Nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input class="form-control" id="inp_altura" placeholder="Ingrese Precio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoria</label>
                        <input class="form-control" id="inp_altura" placeholder="Ingrese Categoria">
                    </div>
                    <button id="btn_mostrar" class="btn btn-outline-danger">Guardar Producto</button>
                </div>
                <div class="col-lg-6">
                    <h2>Imagenes del producto</h2>
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="https://st2.depositphotos.com/1835351/5338/i/600/depositphotos_53389037-stock-photo-modern-home-desktop-pc.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-4">
                            <img src="https://hardzone.es/app/uploads-hardzone.es/2020/01/Gaming-PC-01.jpg" class="img-fluid" alt="...">
                        </div>
                        <div class="col-lg-4">
                            <img src="https://i.blogs.es/37561e/superpc-1/450_1000.jpeg" class="img-fluid" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            


        </div>
        <script src="index.js"></script>
    </body>
</html>
